<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Planter</title>
    <link rel="stylesheet" href="contactstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section id="Contact" class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">            
            <h2>NEED HELP?</h2>
            <h5>Get In Touch With Us</h5>
            <div class="card">
                <div class="card-content" style="padding: 15px;">
                    <i class="fa-solid fa-globe" style="font-size: 30px;"></i>
                    <h1 style="margin: 0;"> Our Website</h1>
                    <p style="margin: 0;">www.spaceplanter.com</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <i class="fa-solid fa-phone" style="font-size: 30px;"></i>
                    <h1 style="margin: 0">Call Us</h1>
                    <p style="margin: 0">+91 8800677654</p>
                    <p style="margin: 0">+91 7766074026</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <i class="fa-solid fa-envelope" style="font-size: 30px;"></i>
                    <h1 style="margin: 0">Email Us</h1>
                    <p style="margin: 0">spaceplanter15@gmail.com</p>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <i class="fa-solid fa-location-dot" style="font-size: 30px;"></i>
                    <h1 style="margin: 0">Our Location</h1>
                    <p style="margin: 0">Aditya World city, Ghaziabad, U.P. (201015)</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/js/all.min.js"
        integrity="sha512-1JkMy1LR9bTo3psH+H4SV5bO2dFylgOy+UJhMus1zF4VEFuZVu5lsi4I6iIndE4N9p01z1554ZDcvMSjMaqCBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
